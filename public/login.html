<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UniConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .form-input:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Header -->
        <div class="text-center mb-8">
            <a href="/" class="inline-flex items-center text-purple-600 font-bold mb-4">
                <i class="fas fa-arrow-left mr-2"></i> Asosiy Sahifaga qaytish
            </a>
            <div class="w-16 h-16 gradient-bg rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-graduation-cap text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Qayta xush kelibsiz</h1>
            <p class="text-gray-600">UniConnectga borish uchun Kiring!</p>
        </div>
        
        <!-- Login Form -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <div class="relative">
                        <i class="fas fa-user absolute left-3 top-3 text-gray-400"></i>
                        <input type="text" name="username" required 
                               class="w-full pl-10 px-4 py-3 border border-gray-300 rounded-lg form-input focus:border-purple-500 focus:ring-1 focus:ring-purple-500"
                               placeholder="username kiriting">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Parol</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                        <input type="password" name="password" required 
                               class="w-full pl-10 px-4 py-3 border border-gray-300 rounded-lg form-input focus:border-purple-500 focus:ring-1 focus:ring-purple-500"
                               placeholder="Enter your password">
                        <button type="button" class="absolute right-3 top-3 text-gray-400" onclick="togglePassword()">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" name="remember" class="rounded border-gray-300 text-purple-600 focus:ring-purple-500">
                        <span class="ml-2 text-sm text-gray-600">Eslab qolish</span>
                    </label>
                    <a href="mailto:support@hallaym.site" class="text-sm text-purple-600 hover:underline">Parolni unutdingizmi?</a>
                </div>
                
                <button type="submit" 
                        class="w-full gradient-bg text-white py-3 rounded-lg font-semibold hover:opacity-90 transition flex items-center justify-center">
                    <i class="fas fa-sign-in-alt mr-2"></i> Kirish
                </button>
                
                <div class="text-center">
                    <p class="text-gray-600">Hisobingiz yo'qmi? 
                        <a href="/register.html" class="text-purple-600 font-semibold hover:underline">Ro'yxatdan o'ting!</a>
                    </p>
                </div>
            </form>
            
            <!-- Error Message -->
            <div id="message" class="mt-4 hidden"></div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.querySelector('input[name="password"]');
            const toggleBtn = document.querySelector('.fa-eye');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.classList.remove('fa-eye');
                toggleBtn.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleBtn.classList.remove('fa-eye-slash');
                toggleBtn.classList.add('fa-eye');
            }
        }
        
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            // Show loading
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Signing In...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Login successful! Redirecting...', 'success');
                    localStorage.setItem('token', result.token);
                    
                    // Store remember me
                    if (data.remember) {
                        localStorage.setItem('remember', 'true');
                    }
                    
                    setTimeout(() => {
                        window.location.href = '/messages.html';
                    }, 1000);
                } else {
                    showMessage(result.error || 'Login failed!', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
                console.error('Login error:', error);
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
        
        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `p-3 rounded-lg ${type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }
        
        // Check if user is already logged in
        async function checkAuth() {
            try {
                const token = localStorage.getItem('token');
                if (token) {
                    const response = await fetch('/api/me', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (response.ok) {
                        const data = await response.json();
                        if (data.success) {
                            // User is already logged in, redirect to messages
                            window.location.href = '/messages.html';
                        } else {
                            // Invalid token, remove it
                            localStorage.removeItem('token');
                        }
                    } else {
                        // Invalid token, remove it
                        localStorage.removeItem('token');
                    }
                }
            } catch (error) {
                // Not logged in or error, stay on login page
                console.log('Not authenticated, staying on login page');
            }
        }
        
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
