<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Parolni unutdingizmi?</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white/5 border border-white/10 rounded-2xl p-6 backdrop-blur">
    <h1 class="text-xl font-extrabold mb-2">Parolni unutdingizmi?</h1>
    <p class="text-sm text-slate-300 mb-4">Username-ni kiriting. Token generatsiya qilinadi (hozircha token ekranga qaytadi; keyin email/SMS ga yuboriladi).</p>

    <form id="fpForm" class="space-y-3">
      <input name="username" class="w-full rounded-xl bg-black/30 border border-white/10 px-4 py-3 text-sm" placeholder="Username" required />
      <button id="btn" class="w-full rounded-xl bg-emerald-500/90 hover:bg-emerald-500 px-4 py-3 text-sm font-bold">Token olish</button>
    </form>

    <div id="msg" class="mt-4 text-sm text-slate-200 hidden"></div>

    <div class="mt-4 text-xs text-slate-400">
      Token olgach: <a class="underline" href="/reset-password.html">Reset sahifaga o‘ting</a>.
    </div>
  </div>

<script>
(function(){
  const form = document.getElementById('fpForm');
  const btn = document.getElementById('btn');
  const msg = document.getElementById('msg');

  const show = (t)=>{ msg.textContent=t; msg.classList.remove('hidden'); };

  form.addEventListener('submit', async (e)=>{
    e.preventDefault();
    const username = String(new FormData(form).get('username')||'').trim();
    if(!username) return;

    btn.disabled = true;
    const old = btn.textContent;
    btn.textContent = 'Yuborilmoqda...';

    try{
      const r = await fetch('/api/auth/forgot-password', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ username })
      });
      const j = await r.json().catch(()=>null);
      if(r.ok && j && j.success){
        if(j.token){
          localStorage.setItem('resetToken', j.token);
          show('✅ Token: ' + j.token + ' (15 daqiqa). Reset sahifaga o‘ting.');
        }else{
          show('✅ So‘rov qabul qilindi. Agar account mavjud bo‘lsa, reset info tayyorlandi.');
        }
      }else{
        show('❌ ' + ((j && (j.error||j.message)) || 'Xatolik'));
      }
    }catch(err){
      show('❌ Tarmoq xatoligi');
    }finally{
      btn.disabled = false;
      btn.textContent = old;
    }
  });
})();
</script>
</body>
</html>
