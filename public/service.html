<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service - UniConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>.gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }</style>
  <link rel="stylesheet" href="/ui-glass-theme.css" />
</head>
<body class="bg-gray-50 min-h-screen">
  <nav class="gradient-bg text-white h-16 flex items-center px-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <a href="/services.html" class="flex items-center space-x-2">
          <i class="fas fa-arrow-left"></i>
          <span class="font-semibold">Back to Services</span>
        </a>
      </div>
      <div class="flex items-center space-x-4">
        <a href="/signals.html" class="p-2 hover:bg-white/10 rounded-full transition" title="Campus Signals">
          <i class="fas fa-bell"></i>
        </a>
        <a href="/messages.html" class="p-2 hover:bg-white/10 rounded-full transition" title="Messages">
          <i class="fas fa-comments"></i>
        </a>
        <div class="relative">
          <img id="userAvatar" src="https://res.cloudinary.com/demo/image/upload/v1692290000/default-avatar.png"
               class="w-8 h-8 rounded-full cursor-pointer" onclick="toggleUserMenu()">
          <div id="userMenu" class="absolute right-0 mt-2 w-52 bg-white rounded-lg shadow-lg hidden z-50">
            <a href="/profile.html" class="block px-4 py-3 text-gray-700 hover:bg-gray-100">
              <i class="fas fa-user mr-2"></i> Profile
            </a>
            <a href="/services_orders.html" class="block px-4 py-3 text-gray-700 hover:bg-gray-100">
              <i class="fas fa-clipboard-list mr-2"></i> My Orders
            </a>
            <a href="#" onclick="logout()" class="block px-4 py-3 text-red-600 hover:bg-gray-100">
              <i class="fas fa-sign-out-alt mr-2"></i> Chiqish
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-6">
    <div id="loading" class="text-gray-600">Loading...</div>

    <div id="content" class="hidden">
      <div class="bg-white border border-gray-100 rounded-xl shadow-sm overflow-hidden">
        <div id="mediaWrap" class="bg-gray-100"></div>
        <div class="p-5">
          <div class="flex flex-col md:flex-row md:items-start md:justify-between gap-4">
            <div>
              <h1 id="title" class="text-2xl font-bold text-gray-800"></h1>
              <div class="mt-2 text-sm text-gray-600">
                <span id="category" class="font-medium"></span>
                <span class="mx-2">•</span>
                <span id="price" class="font-semibold text-gray-900"></span>
                <span class="mx-2">•</span>
                <span id="rating" class="text-gray-600"></span>
              </div>
            </div>
            <div class="flex gap-2">
              <button id="favBtn" onclick="toggleFavorite()" class="px-4 py-2 rounded-lg border hover:bg-gray-50">
                <i class="fas fa-heart mr-2"></i>Favorite
              </button>
              <button onclick="openRequest()" class="px-4 py-2 rounded-lg bg-purple-600 hover:bg-purple-700 text-white">
                <i class="fas fa-paper-plane mr-2"></i>Request
              </button>
            </div>
          </div>

          <div id="tags" class="mt-4 flex flex-wrap gap-2"></div>

          <div class="mt-5">
            <h2 class="font-semibold text-gray-800 mb-2">Description</h2>
            <div id="desc" class="text-gray-700 whitespace-pre-wrap"></div>
          </div>

          <div class="mt-6 border-t pt-4">
            <h2 class="font-semibold text-gray-800 mb-2">Seller</h2>
            <div class="flex items-center gap-3">
              <img id="sellerAvatar" class="w-10 h-10 rounded-full" />
              <div>
                <div class="font-medium text-gray-800" id="sellerName"></div>
                <div class="text-sm text-gray-600" id="sellerMeta"></div>
              </div>
              <div class="ml-auto">
                <a id="sellerProfileLink" class="text-purple-700 hover:text-purple-900 text-sm">
                  <i class="fas fa-user mr-2"></i>View profile
                </a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <!-- Request Modal -->
  <div id="requestModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-4 z-50">
    <div class="bg-white rounded-xl w-full max-w-xl shadow-xl">
      <div class="flex items-center justify-between px-5 py-4 border-b">
        <h2 class="font-bold text-gray-800">Request Service</h2>
        <button onclick="closeRequest()" class="text-gray-500 hover:text-gray-800"><i class="fas fa-times"></i></button>
      </div>
      <div class="p-5">
        <label class="text-sm text-gray-600">Note to seller (requirements, deadline, etc.)</label>
        <textarea id="note" rows="5" class="mt-1 w-full border rounded-lg px-3 py-2" placeholder="Write details..."></textarea>
        <div class="text-xs text-gray-500 mt-2">Order will be created with SLA due time automatically.</div>
      </div>
      <div class="px-5 py-4 border-t flex justify-end gap-2">
        <button onclick="closeRequest()" class="px-4 py-2 rounded-lg border">Cancel</button>
        <button onclick="sendRequest()" class="px-4 py-2 rounded-lg bg-purple-600 hover:bg-purple-700 text-white">
          <i class="fas fa-paper-plane mr-2"></i>Send
        </button>
      </div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const id = new URLSearchParams(location.search).get('id');
    let me = null;
    let service = null;
    let favorited = false;

    function toggleUserMenu(){ document.getElementById('userMenu').classList.toggle('hidden'); }
    window.addEventListener('click', (e) => {
      const menu = document.getElementById('userMenu');
      const avatar = document.getElementById('userAvatar');
      if (!menu || !avatar) return;
      if (!menu.contains(e.target) && !avatar.contains(e.target)) menu.classList.add('hidden');
    });
    function logout(){ localStorage.removeItem('token'); window.location.href='/login.html'; }

    async function api(path, opts={}){
      const headers = opts.headers || {};
      if (token) headers['Authorization'] = 'Bearer ' + token;
      return fetch(path, { ...opts, headers });
    }

    async function loadMe(){
      if (!token) return (window.location.href='/login.html');
      const r = await api('/api/me'); const j = await r.json();
      if (!j.success) return (window.location.href='/login.html');
      me = j.user;
      document.getElementById('userAvatar').src = me.avatar || document.getElementById('userAvatar').src;
    }

    function escapeHtml(str){
      return String(str||'').replace(/[&<>"']/g, (m) => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }

    function openRequest(){
      document.getElementById('requestModal').classList.remove('hidden');
      document.getElementById('requestModal').classList.add('flex');
    }
    function closeRequest(){
      document.getElementById('requestModal').classList.add('hidden');
      document.getElementById('requestModal').classList.remove('flex');
      document.getElementById('note').value='';
    }

    async function loadService(){
      const r = await fetch('/api/services/' + id);
      const j = await r.json();
      if (!j.success) throw new Error(j.error || 'Failed');
      service = j.service;

      const priceLabel = service.priceType === 'hour' ? (service.price + ' / hour') : (service.price + ' fixed');

      document.getElementById('title').textContent = service.title;
      document.getElementById('category').textContent = service.category;
      document.getElementById('price').textContent = priceLabel;
      document.getElementById('rating').textContent = j.rating.count ? (`⭐ ${j.rating.average} (${j.rating.count})`) : 'No reviews yet';

      const tags = (service.tags||[]).map(t => `<span class="text-xs bg-gray-100 px-2 py-1 rounded-full">${escapeHtml(t)}</span>`).join('');
      document.getElementById('tags').innerHTML = tags;

      document.getElementById('desc').textContent = service.description || '';

      const seller = j.seller || {};
      document.getElementById('sellerAvatar').src = seller.avatar || 'https://res.cloudinary.com/demo/image/upload/v1692290000/default-avatar.png';
      document.getElementById('sellerName').textContent = seller.fullName || seller.username || 'Seller';
      document.getElementById('sellerMeta').textContent = (seller.university ? seller.university + ' • ' : '') + (seller.verified ? 'Verified' : 'Not verified');
      document.getElementById('sellerProfileLink').href = '/profile.html?user=' + (seller._id || '');

      const mediaWrap = document.getElementById('mediaWrap');
      if (service.mediaUrl) {
        if ((service.mediaType||'').startsWith('image')) {
          mediaWrap.innerHTML = `<img src="${service.mediaUrl}" class="w-full h-72 object-cover"/>`;
        } else {
          mediaWrap.innerHTML = `
            <div class="p-6">
              <a href="${service.mediaUrl}" target="_blank" class="text-purple-700 hover:text-purple-900">
                <i class="fas fa-paperclip mr-2"></i>Open attachment
              </a>
            </div>
          `;
        }
      } else {
        mediaWrap.innerHTML = `<div class="h-40"></div>`;
      }

      document.getElementById('loading').classList.add('hidden');
      document.getElementById('content').classList.remove('hidden');

      // Disable request if own service
      if (service.sellerId === me._id) {
        document.getElementById('favBtn').disabled = true;
      }
    }

    async function toggleFavorite(){
      const r = await api('/api/services/' + id + '/favorite', { method: 'POST' });
      const j = await r.json();
      if (!j.success) return alert(j.error || 'Failed');
      favorited = j.favorited;
      document.getElementById('favBtn').innerHTML = favorited
        ? '<i class="fas fa-heart mr-2 text-red-500"></i>Favorited'
        : '<i class="fas fa-heart mr-2"></i>Favorite';
    }

    async function sendRequest(){
      const note = document.getElementById('note').value.trim();
      const r = await api('/api/service-orders', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ serviceId: id, note })
      });
      const j = await r.json();
      if (!j.success) return alert(j.error || 'Failed to request');

      closeRequest();
      window.location.href = '/services_orders.html?role=buyer';
    }

    (async function init(){
      await loadMe();
      await loadService();
    })();
  </script>
  <script src="/ui-actions-menu.js" defer></script>
</body>
</html>
