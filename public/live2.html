<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Live Room</title>
  <style>
    :root{
      --bg1:#070a17; --bg2:#0b1533;
      --card: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.12);
      --txt:#eaf0ff; --muted:rgba(234,240,255,.68);
      --pri:#6d5efc; --ok:#19c37d; --bad:#ff5a7a; --warn:#ffcc66;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--txt);
      background: radial-gradient(1000px 600px at 10% 10%, #2b1c72 0%, transparent 55%),
                  radial-gradient(900px 600px at 90% 20%, #0f6d7a 0%, transparent 55%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      min-height:100vh;
    }
    .wrap{max-width:1180px; margin:0 auto; padding:16px;}
    .top{
      display:flex; gap:12px; align-items:center; justify-content:space-between; flex-wrap:wrap;
      padding:12px 14px; border-radius:18px; border:1px solid var(--stroke);
      background: linear-gradient(180deg, var(--card), rgba(255,255,255,.03));
    }
    .title{font-weight:900}
    .pill{padding:6px 10px;border-radius:999px;border:1px solid var(--stroke);background: rgba(255,255,255,.05);color:var(--muted); font-size:12px}
    .btn{
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.06);
      color:var(--txt);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-weight:800;
    }
    .btn.primary{background: linear-gradient(135deg, rgba(109,94,252,.95), rgba(0,212,255,.55)); border-color: transparent;}
    .btn.danger{background: rgba(255,90,122,.16); border-color: rgba(255,90,122,.35)}
    .grid{display:grid; gap:12px; grid-template-columns: 1.6fr .8fr; margin-top:12px;}
    @media(max-width: 980px){ .grid{grid-template-columns:1fr} }
    .card{
      background: linear-gradient(180deg, var(--card), rgba(255,255,255,.03));
      border:1px solid var(--stroke);
      border-radius:18px;
      padding:12px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
    }
    video{
      width:100%; border-radius:16px; background:#000; border:1px solid rgba(255,255,255,.10);
      aspect-ratio: 16/9; object-fit: cover;
    }
    .muted{color:var(--muted)}
    .msg{display:none; margin-top:10px; padding:10px 12px; border-radius:12px; border:1px solid var(--stroke); background: rgba(255,255,255,.05)}
    .msg.bad{border-color: rgba(255,90,122,.35); background: rgba(255,90,122,.12)}
    .msg.ok{border-color: rgba(25,195,125,.35); background: rgba(25,195,125,.10)}
    .chat{
      height:300px; overflow:auto; border-radius:14px; border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.22); padding:10px;
    }
    .bubble{padding:8px 10px; border-radius:12px; border:1px solid rgba(255,255,255,.10); background: rgba(255,255,255,.04); margin:8px 0}
    .row{display:flex; gap:10px; align-items:center}
    input{
      width:100%; padding:11px 12px; border-radius:12px; border:1px solid var(--stroke);
      background: rgba(255,255,255,.04); color:var(--txt); outline:none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <div class="title" id="hdrTitle">Live</div>
        <div class="muted" id="hdrSub">...</div>
      </div>
      <div class="row">
        <div class="pill" id="viewerPill">viewers: 0</div>
        <button class="btn" id="backBtn">⬅ Lives</button>
        <button class="btn danger" id="leaveBtn">Leave</button>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <div class="muted" style="margin:0 0 8px 0">Video</div>
        <video id="videoMain" autoplay playsinline></video>
        <video id="videoLocal" autoplay playsinline muted style="margin-top:10px; display:none"></video>
        <div class="msg bad" id="errBox"></div>
        <div class="msg ok" id="okBox"></div>
      </div>

      <div class="card">
        <div class="row" style="justify-content:space-between">
          <div>
            <div style="font-weight:900">Waiting room / Chat (MVP)</div>
            <div class="muted" style="font-size:12px">Host kelmaguncha chat + tayyorgarlik. (Keyin moderatsiya qo‘shiladi.)</div>
          </div>
        </div>
        <div class="chat" id="chat"></div>
        <div class="row" style="margin-top:10px">
          <input id="chatInput" placeholder="Xabar..." />
          <button class="btn primary" id="sendBtn">Yuborish</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const API_BASE = "";
    const socket = io();
    const pcMap = new Map(); // key: peerUserId -> RTCPeerConnection (host side)
    let viewerPC = null;     // viewer has 1 connection to host
    let localStream = null;

    function getToken(){ return localStorage.getItem("token") || ""; }
    function qs(n){ return new URLSearchParams(location.search).get(n); }

    function setErr(msg){
      const b=document.getElementById("errBox"); b.style.display="block"; b.textContent=msg;
      document.getElementById("okBox").style.display="none";
    }
    function setOk(msg){
      const b=document.getElementById("okBox"); b.style.display="block"; b.textContent=msg;
      document.getElementById("errBox").style.display="none";
    }

    async function apiMe(){
      const t=getToken();
      if(!t){ location.href="/login.html"; return null; }
      const res=await fetch(API_BASE + "/api/me", { headers:{ "Authorization":"Bearer " + t }});
      if(!res.ok){ localStorage.removeItem("token"); location.href="/login.html"; return null; }
      return await res.json();
    }

    async function apiLive(id){
      const t=getToken();
      const res=await fetch(API_BASE + "/api/lives/" + encodeURIComponent(id), { headers:{ "Authorization":"Bearer " + t }});
      if(!res.ok) throw new Error("Live detail error");
      return await res.json();
    }

    const ICE = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    async function hostStart(liveId, me){
      document.getElementById("videoLocal").style.display = "block";
      localStream = await navigator.mediaDevices.getUserMedia({ video:true, audio:true });
      document.getElementById("videoLocal").srcObject = localStream;
      document.getElementById("videoMain").srcObject = localStream; // host sees own stream
      socket.emit("live:hostJoin", { liveId });

      socket.on("live:viewerJoined", async ({ liveId: lid, viewerId }) => {
        if(String(lid)!==String(liveId)) return;
        try{
          // Create a PC per viewer
          const pc = new RTCPeerConnection(ICE);
          pcMap.set(viewerId, pc);

          localStream.getTracks().forEach(tr => pc.addTrack(tr, localStream));

          pc.onicecandidate = (e)=>{
            if(e.candidate){
              socket.emit("live:ice", { liveId, toUserId: viewerId, candidate: e.candidate });
            }
          };

          const offer = await pc.createOffer({ offerToReceiveAudio:false, offerToReceiveVideo:false });
          await pc.setLocalDescription(offer);
          socket.emit("live:offer", { liveId, toUserId: viewerId, offer });
        }catch(err){
          console.error(err);
        }
      });

      socket.on("live:answer", async ({ liveId: lid, fromUserId, answer }) => {
        if(String(lid)!==String(liveId)) return;
        const pc = pcMap.get(fromUserId);
        if(!pc) return;
        try{ await pc.setRemoteDescription(new RTCSessionDescription(answer)); }catch(e){}
      });

      socket.on("live:ice", async ({ liveId: lid, fromUserId, candidate }) => {
        if(String(lid)!==String(liveId)) return;
        const pc = pcMap.get(fromUserId);
        if(!pc) return;
        try{ await pc.addIceCandidate(new RTCIceCandidate(candidate)); }catch(e){}
      });

      setOk("Host rejimi: efir ketmoqda.");
    }

    async function viewerStart(liveId){
      socket.emit("live:viewerJoin", { liveId });

      socket.on("live:offer", async ({ liveId: lid, fromUserId, offer }) => {
        if(String(lid)!==String(liveId)) return;
        try{
          if(!viewerPC){
            viewerPC = new RTCPeerConnection(ICE);

            viewerPC.ontrack = (ev)=>{
              document.getElementById("videoMain").srcObject = ev.streams[0];
            };
            viewerPC.onicecandidate = (e)=>{
              if(e.candidate){
                socket.emit("live:ice", { liveId, toUserId: fromUserId, candidate: e.candidate });
              }
            };
          }

          await viewerPC.setRemoteDescription(new RTCSessionDescription(offer));
          const answer = await viewerPC.createAnswer();
          await viewerPC.setLocalDescription(answer);
          socket.emit("live:answer", { liveId, toUserId: fromUserId, answer });
          setOk("Ulanish: hostga ulanmoqda...");
        }catch(e){
          console.error(e);
          setErr("Ulanishda xatolik: " + (e.message||e));
        }
      });

      socket.on("live:ice", async ({ liveId: lid, candidate }) => {
        if(String(lid)!==String(liveId)) return;
        if(!viewerPC) return;
        try{ await viewerPC.addIceCandidate(new RTCIceCandidate(candidate)); }catch(e){}
      });
    }

    function chatPush(name, text){
      const el=document.createElement("div");
      el.className="bubble";
      el.innerHTML = "<b>" + esc(name) + ":</b> " + esc(text);
      const box=document.getElementById("chat");
      box.appendChild(el);
      box.scrollTop = box.scrollHeight;
    }
    function esc(s){ return String(s||"").replace(/[&<>"']/g, m=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;" }[m])); }

    async function boot(){
      const liveId = qs("id");
      const hostMode = qs("host")==="1";
      if(!liveId) return setErr("liveId yo‘q");

      const me = await apiMe();
      if(!me) return;

      socket.emit("authenticate", getToken());

      const detail = await apiLive(liveId);
      const live = detail.live;
      const host = detail.host;

      document.getElementById("hdrTitle").textContent = live.title || "Live";
      document.getElementById("hdrSub").textContent = (host?.fullName || host?.username || "Host") + " • " + (live.status||"scheduled");

      socket.on("live:viewers", ({ liveId: lid, viewers })=>{
        if(String(lid)!==String(liveId)) return;
        document.getElementById("viewerPill").textContent = "viewers: " + (viewers||0);
      });

      socket.on("live:error", (p)=>{
        setErr(p?.error || "Live error");
        if(p?.redirect){
          setTimeout(()=> location.href = p.redirect, 1200);
        }
      });

      // MVP chat (room broadcast)
      socket.on("chat:live", (msg)=>{
        if(String(msg.liveId)!==String(liveId)) return;
        chatPush(msg.name, msg.text);
      });

      if(hostMode){
        await hostStart(liveId, me);
      } else {
        await viewerStart(liveId);
        setOk("Waiting room: hostni kutyapsiz...");
      }

      // controls
      document.getElementById("sendBtn").onclick = ()=>{
        const t=(document.getElementById("chatInput").value||"").trim();
        if(!t) return;
        document.getElementById("chatInput").value="";
        socket.emit("chat:live", { liveId, text: t });
      };
    }

    // Chat relay on server (no DB) – use existing io broadcast by emitting to room on server via generic handler
    // We'll do a simple client-side relay: server must listen for 'chat:live' and broadcast. If it doesn't exist,
    // this will be a no-op. (You can add it later easily.)

    document.getElementById("backBtn").onclick = ()=> location.href="/lives.html";
    document.getElementById("leaveBtn").onclick = ()=>{
      try{
        if(localStream) localStream.getTracks().forEach(t=>t.stop());
        if(viewerPC) viewerPC.close();
        pcMap.forEach(pc=>pc.close());
      }catch(_){}
      location.href="/lives.html";
    };

    boot().catch(e=>setErr(String(e.message||e)));
  </script>
</body>
</html>
