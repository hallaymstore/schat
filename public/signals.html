<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campus Signals - UniConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>.gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }</style>
  <link rel="stylesheet" href="/ui-glass-theme.css" />
</head>
<body class="bg-gray-50 min-h-screen">
  <nav class="gradient-bg text-white h-16 flex items-center px-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <a href="/messages.html" class="flex items-center space-x-2">
          <i class="fas fa-graduation-cap text-2xl"></i>
          <span class="text-xl font-bold">UniConnect</span>
        </a>
        <span class="hidden md:block text-sm opacity-80">Anonymous Campus Signals</span>
      </div>

      <div class="flex items-center space-x-4">
        <a href="/search.html" class="p-2 hover:bg-white/10 rounded-full transition" title="Search"><i class="fas fa-search"></i></a>
        <a href="/services.html" class="p-2 hover:bg-white/10 rounded-full transition" title="Services"><i class="fas fa-store"></i></a>
        <a href="/groups.html" class="p-2 hover:bg-white/10 rounded-full transition" title="Groups"><i class="fas fa-users"></i></a>
        <a href="/channels.html" class="p-2 hover:bg-white/10 rounded-full transition" title="Channels"><i class="fas fa-bullhorn"></i></a>
        <div class="relative">
          <img id="userAvatar" src="https://res.cloudinary.com/demo/image/upload/v1692290000/default-avatar.png"
               class="w-8 h-8 rounded-full cursor-pointer" onclick="toggleUserMenu()">
          <div id="userMenu" class="absolute right-0 mt-2 w-52 bg-white rounded-lg shadow-lg hidden z-50">
            <a href="/profile.html" class="block px-4 py-3 text-gray-700 hover:bg-gray-100"><i class="fas fa-user mr-2"></i> Profile</a>
            <a href="#" onclick="logout()" class="block px-4 py-3 text-red-600 hover:bg-gray-100"><i class="fas fa-sign-out-alt mr-2"></i> Chiqish</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-6">
    <div class="flex flex-col md:flex-row md:items-end md:justify-between gap-4">
      <div>
        <h1 class="text-2xl font-bold text-gray-800">Campus Signals</h1>
        <p class="text-gray-600">Muammolarni anonim ko‘tarish, status va impact bilan kuzatish.</p>
      </div>
      <button onclick="openCreate()" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg">
        <i class="fas fa-plus mr-2"></i> New Signal
      </button>
    </div>

    <div class="mt-6 bg-white rounded-xl shadow-sm border border-gray-100 p-4">
      <div class="grid grid-cols-1 md:grid-cols-6 gap-3">
        <div class="md:col-span-2">
          <label class="text-sm text-gray-600">Search</label>
          <input id="q" class="mt-1 w-full border rounded-lg px-3 py-2" placeholder="wifi, dorm, exam, safety..."/>
        </div>
        <div>
          <label class="text-sm text-gray-600">Tag</label>
          <select id="tag" class="mt-1 w-full border rounded-lg px-3 py-2">
            <option value="">All</option>
            <option value="Dorm">Dorm</option>
            <option value="Academic">Academic</option>
            <option value="Safety">Safety</option>
            <option value="Admin">Admin</option>
            <option value="Transport">Transport</option>
            <option value="Facilities">Facilities</option>
            <option value="Food">Food</option>
          </select>
        </div>
        <div>
          <label class="text-sm text-gray-600">Status</label>
          <select id="status" class="mt-1 w-full border rounded-lg px-3 py-2">
            <option value="">All</option>
            <option value="open">open</option>
            <option value="acknowledged">acknowledged</option>
            <option value="in_progress">in_progress</option>
            <option value="resolved">resolved</option>
          </select>
        </div>
        <div>
          <label class="text-sm text-gray-600">Sort</label>
          <select id="sort" class="mt-1 w-full border rounded-lg px-3 py-2">
            <option value="hot">Hot</option>
            <option value="new">New</option>
          </select>
        </div>
        <div class="flex items-end">
          <button onclick="loadSignals(1)" class="w-full bg-gray-900 hover:bg-black text-white px-4 py-2 rounded-lg">
            <i class="fas fa-filter mr-2"></i> Apply
          </button>
        </div>
      </div>
    </div>

    <div id="list" class="mt-6 space-y-3"></div>
    <div id="empty" class="hidden mt-10 text-center text-gray-600">
      <i class="fas fa-bell text-4xl mb-3 text-gray-400"></i>
      <div class="font-semibold">No signals</div>
    </div>
  </main>

  <!-- Create modal -->
  <div id="createModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-4 z-50">
    <div class="bg-white rounded-xl w-full max-w-2xl shadow-xl">
      <div class="flex items-center justify-between px-5 py-4 border-b">
        <h2 class="font-bold text-gray-800">New Signal (Anonymous)</h2>
        <button onclick="closeCreate()" class="text-gray-500 hover:text-gray-800"><i class="fas fa-times"></i></button>
      </div>
      <div class="p-5 grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="md:col-span-2">
          <label class="text-sm text-gray-600">Title</label>
          <input id="c_title" class="mt-1 w-full border rounded-lg px-3 py-2" placeholder="Short summary"/>
        </div>
        <div>
          <label class="text-sm text-gray-600">Tag</label>
          <select id="c_tag" class="mt-1 w-full border rounded-lg px-3 py-2">
            <option value="Dorm">Dorm</option>
            <option value="Academic">Academic</option>
            <option value="Safety">Safety</option>
            <option value="Admin">Admin</option>
            <option value="Transport">Transport</option>
            <option value="Facilities">Facilities</option>
            <option value="Food">Food</option>
          </select>
        </div>
        <div>
          <label class="text-sm text-gray-600">Urgency</label>
          <select id="c_urgency" class="mt-1 w-full border rounded-lg px-3 py-2">
            <option value="1">1 (low)</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5 (high)</option>
          </select>
        </div>
        <div class="md:col-span-2">
          <label class="text-sm text-gray-600">Body</label>
          <textarea id="c_body" rows="6" class="mt-1 w-full border rounded-lg px-3 py-2" placeholder="Describe the issue, location, time, etc."></textarea>
        </div>
      </div>
      <div class="px-5 py-4 border-t flex justify-end gap-2">
        <button onclick="closeCreate()" class="px-4 py-2 rounded-lg border">Cancel</button>
        <button onclick="createSignal()" class="px-4 py-2 rounded-lg bg-purple-600 hover:bg-purple-700 text-white">
          <i class="fas fa-paper-plane mr-2"></i>Post
        </button>
      </div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    let me = null;
    let page = 1;
    let pages = 1;

    function toggleUserMenu(){ document.getElementById('userMenu').classList.toggle('hidden'); }
    window.addEventListener('click', (e) => {
      const menu = document.getElementById('userMenu');
      const avatar = document.getElementById('userAvatar');
      if (!menu || !avatar) return;
      if (!menu.contains(e.target) && !avatar.contains(e.target)) menu.classList.add('hidden');
    });
    function logout(){ localStorage.removeItem('token'); window.location.href='/login.html'; }

    async function api(path, opts={}){
      const headers = opts.headers || {};
      if (token) headers['Authorization'] = 'Bearer ' + token;
      return fetch(path, { ...opts, headers });
    }

    async function loadMe(){
      if (!token) return (window.location.href='/login.html');
      const r = await api('/api/me'); const j = await r.json();
      if (!j.success) return (window.location.href='/login.html');
      me = j.user;
      document.getElementById('userAvatar').src = me.avatar || document.getElementById('userAvatar').src;
    }

    function badge(status){
      const map = {
        open: 'bg-red-100 text-red-800',
        acknowledged: 'bg-yellow-100 text-yellow-800',
        in_progress: 'bg-blue-100 text-blue-800',
        resolved: 'bg-green-100 text-green-800'
      };
      return `<span class="text-xs px-2 py-1 rounded-full ${map[status]||'bg-gray-100 text-gray-800'}">${status}</span>`;
    }

    function card(s){
      const tags = (s.tags||[]).slice(0,3).map(t=>`<span class="text-xs bg-gray-100 px-2 py-1 rounded-full">${t}</span>`).join('');
      return `
        <a href="/signal.html?id=${s._id}" class="block bg-white border border-gray-100 rounded-xl p-4 shadow-sm hover:shadow-md transition">
          <div class="flex items-start justify-between gap-3">
            <div>
              <div class="font-semibold text-gray-800">${escapeHtml(s.title)}</div>
              <div class="text-sm text-gray-500 mt-1">Impact: ${Number(s.impactScore||0).toFixed(2)} • Urgency: ${s.urgency}</div>
            </div>
            ${badge(s.status)}
          </div>
          <div class="mt-3 flex flex-wrap gap-2">${tags}</div>
          <div class="mt-3 text-sm text-gray-600 line-clamp-2">${escapeHtml(s.body)}</div>
        </a>
      `;
    }

    function escapeHtml(str){
      return String(str||'').replace(/[&<>"']/g, (m) => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }

    async function loadSignals(p){
      page = p;
      const q = document.getElementById('q').value.trim();
      const tag = document.getElementById('tag').value;
      const status = document.getElementById('status').value;
      const sort = document.getElementById('sort').value;

      const params = new URLSearchParams();
      params.set('university', me?.university || '');
      if (q) params.set('q', q);
      if (tag) params.set('tag', tag);
      if (status) params.set('status', status);
      if (sort) params.set('sort', sort);
      params.set('page', String(page));
      params.set('limit', '20');

      const r = await fetch('/api/signals?' + params.toString());
      const j = await r.json();
      if (!j.success) return alert(j.error || 'Failed');

      pages = j.pages || 1;
      const list = document.getElementById('list');
      list.innerHTML = (j.signals || []).map(card).join('');
      document.getElementById('empty').classList.toggle('hidden', (j.signals||[]).length>0);
    }

    function openCreate(){
      document.getElementById('createModal').classList.remove('hidden');
      document.getElementById('createModal').classList.add('flex');
    }
    function closeCreate(){
      document.getElementById('createModal').classList.add('hidden');
      document.getElementById('createModal').classList.remove('flex');
      document.getElementById('c_title').value='';
      document.getElementById('c_body').value='';
    }

    async function createSignal(){
      const title = document.getElementById('c_title').value.trim();
      const body = document.getElementById('c_body').value.trim();
      const tag = document.getElementById('c_tag').value;
      const urgency = document.getElementById('c_urgency').value;

      if (!title || !body) return alert('Title and Body required');

      const r = await api('/api/signals', {
        method:'POST',
        headers:{ 'Content-Type':'application/json' },
        body: JSON.stringify({ title, body, tags: tag, urgency })
      });
      const j = await r.json();
      if (!j.success) return alert(j.error || 'Failed');
      closeCreate();
      loadSignals(1);
    }

    (async function init(){
      await loadMe();
      await loadSignals(1);
    })();
  </script>
  <script src="/ui-actions-menu.js" defer></script>
</body>
</html>
