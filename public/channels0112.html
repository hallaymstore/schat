<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channels - UniConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {

<link rel="preconnect" href="https://fonts.googleapis.com">

<style id="ultraGlass">
  :root{
    --glass-bg: rgba(255,255,255,.56);
    --glass-brd: rgba(255,255,255,.34);
    --muted: rgba(15,23,42,.72);
    --muted2: rgba(15,23,42,.55);
    --grid: rgba(15,23,42,.06);
    --ring: rgba(99,102,241,.40);
    --shadow: rgba(0,0,0,.18);
    --accentA: rgba(99,102,241,1);
    --accentB: rgba(236,72,153,1);
    --accentC: rgba(34,197,94,1);
  }
  html.dark{
    --glass-bg: rgba(2,6,23,.60);
    --glass-brd: rgba(148,163,184,.16);
    --muted: rgba(226,232,240,.82);
    --muted2: rgba(226,232,240,.56);
    --grid: rgba(148,163,184,.08);
    --ring: rgba(236,72,153,.30);
    --shadow: rgba(0,0,0,.46);
  }

  html, body{ font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial !important; }
  body{
    min-height: 100vh;
    background:
      radial-gradient(1200px 600px at 12% 12%, rgba(99,102,241,.36), transparent 60%),
      radial-gradient(900px 520px at 88% 18%, rgba(236,72,153,.26), transparent 60%),
      radial-gradient(1000px 700px at 50% 92%, rgba(34,197,94,.20), transparent 60%),
      linear-gradient(180deg, rgba(248,250,252,1), rgba(241,245,249,1)) !important;
    background-attachment: fixed !important;
    color: rgb(15 23 42);
  }
  html.dark body{
    background:
      radial-gradient(1200px 600px at 12% 12%, rgba(99,102,241,.22), transparent 60%),
      radial-gradient(900px 520px at 88% 18%, rgba(236,72,153,.18), transparent 60%),
      radial-gradient(1000px 700px at 50% 92%, rgba(34,197,94,.14), transparent 60%),
      linear-gradient(180deg, rgba(2,6,23,1), rgba(15,23,42,1)) !important;
    color: rgb(226 232 240);
  }

  body:before{
    content:"";
    position: fixed; inset: 0;
    pointer-events:none; z-index: -1;
    background-image: linear-gradient(to right, var(--grid) 1px, transparent 1px),
                      linear-gradient(to bottom, var(--grid) 1px, transparent 1px);
    background-size: 70px 70px;
    mask-image: radial-gradient(closest-side at 50% 35%, black 0%, transparent 70%);
    opacity: .85;
  }

  .glass, .card, .panel, .container, .box, .modal-content,
  header, nav, main, section, aside, footer,
  [class*="card"], [class*="panel"], [class*="sidebar"], [class*="header"], [class*="content"], 
  [id*="modal"], [class*="modal"] > div {
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
  }

  header, nav {
    background: var(--glass-bg) !important;
    border-bottom: 1px solid var(--glass-brd) !important;
    box-shadow: 0 18px 55px var(--shadow) !important;
  }

  button, .btn, [role="button"], input[type="submit"] {
    border-radius: 14px !important;
    transition: transform .18s ease, filter .18s ease, background .18s ease, box-shadow .18s ease !important;
  }
  button:hover, .btn:hover, [role="button"]:hover { transform: translateY(-1px); }
  .btn-primary, button.primary, .primary-btn {
    background: linear-gradient(135deg, var(--accentA), var(--accentB)) !important;
    color: white !important;
    border: 1px solid rgba(255,255,255,.18) !important;
    box-shadow: 0 18px 40px rgba(99,102,241,.22) !important;
  }

  input, textarea, select {
    background: rgba(255,255,255,.40) !important;
    border: 1px solid rgba(255,255,255,.28) !important;
    color: rgb(15 23 42) !important;
    border-radius: 14px !important;
  }
  html.dark input, html.dark textarea, html.dark select {
    background: rgba(2,6,23,.34) !important;
    border: 1px solid rgba(148,163,184,.18) !important;
    color: rgb(226 232 240) !important;
  }
  input:focus, textarea:focus, select:focus {
    outline: none !important;
    box-shadow: 0 0 0 5px var(--ring) !important;
    border-color: transparent !important;
  }

  ::-webkit-scrollbar{ width: 10px; height:10px; }
  ::-webkit-scrollbar-thumb{ background: rgba(148,163,184,.28); border-radius: 999px; }
  ::-webkit-scrollbar-track{ background: transparent; }

  #themeFab{
    position: fixed;
    right: 16px;
    top: 90px;
    z-index: 9999;
    background: var(--glass-bg);
    border: 1px solid var(--glass-brd);
    box-shadow: 0 18px 55px var(--shadow);
    border-radius: 16px;
    padding: 10px 12px;
    font-weight: 900;
    font-size: 12px;
    color: var(--muted);
    display: flex;
    gap: 10px;
    align-items: center;
    cursor: pointer;
    user-select: none;
  }
  #themeFab .kicker{ font-weight: 800; opacity:.85; }
</style>

<script>
  (function(){
    const key='theme';
    const saved=localStorage.getItem(key);
    const prefers=window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    const mode=saved || (prefers?'dark':'light');
    if(mode==='dark') document.documentElement.classList.add('dark');
  })();
</script>

                    <i class="fas fa-bullhorn mr-1"></i> Announcements

                <button onclick="filterByCategory('academic')"

    <script>
        let currentUser = null;
        let channels = [];
        let currentPage = 1;
        let hasMoreChannels = true;
        let currentCategory = 'all';
        let currentSort = 'popular';
        let searchQuery = '';
        
        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            await loadCurrentUser();
            await loadChannels();
            loadStats();
            loadFeaturedChannels();
        });
        
        // Check authentication
        async function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }
            
            try {
                const response = await fetch('/api/me', {
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    // If 401 or 403, token is invalid
                    if (response.status === 401 || response.status === 403) {
                        localStorage.removeItem('token');
                        window.location.href = '/login.html';
                        return;
                    }
                    // For other errors, try to continue (might be server issue)
                    console.warn('Auth check returned non-ok status:', response.status);
                } else {
                    const data = await response.json();
                    if (!data.success) {
                        localStorage.removeItem('token');
                        window.location.href = '/login.html';
                        return;
                    }
                }
            } catch (error) {
                console.error('Auth check error:', error);
                // Only redirect on network errors, not on server errors
                // If MongoDB is down, we might want to show an error instead
                if (error.name === 'TypeError' || error.message.includes('Failed to fetch')) {
                    // Network error - might be server down
                    console.error('Network error during auth check');
                    // Don't redirect immediately, might be temporary
                } else {
                    localStorage.removeItem('token');
                    window.location.href = '/login.html';
                }
            }
        }
        
        // Load current user
        async function loadCurrentUser() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                if (data.success) {
                    currentUser = data.user;
                }
            } catch (error) {
                console.error('Failed to load user:', error);
            }
        }
        
        // Load channels
        async function loadChannels(page = 1, category = currentCategory, sort = currentSort, query = searchQuery) {
            try {
                const token = localStorage.getItem('token');
                let endpoint = `/api/channels?page=${page}&limit=12&sort=${sort}`;
                
                if (category !== 'all') {
                    endpoint += `&category=${category}`;
                }
                
                if (query) {
                    endpoint += `&search=${encodeURIComponent(query)}`;
                }
                
                const response = await fetch(endpoint, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    if (page === 1) {
                        channels = data.channels;
                        renderChannels(data.channels);
                    } else {
                        channels = [...channels, ...data.channels];
                        appendChannels(data.channels);
                    }
                    
                    hasMoreChannels = data.hasMore;
                    currentPage = page;
                    
                    // Show/hide load more button
                    const loadMoreBtn = document.getElementById('loadMoreContainer');
                    if (hasMoreChannels) {
                        loadMoreBtn.classList.remove('hidden');
                    } else {
                        loadMoreBtn.classList.add('hidden');
                    }
                }
            } catch (error) {
                console.error('Failed to load channels:', error);
                showError('Failed to load channels');
            }
        }
        
        // Render channels
        function renderChannels(channels) {
            const container = document.getElementById('channelsContainer');
            
            if (!channels || channels.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12 col-span-full">
                        <i class="fas fa-broadcast-tower text-4xl text-gray-300 mb-4"></i>
                        <h3 class="text-xl font-semibold text-gray-500">No channels found</h3>
                        <p class="text-gray-400">${searchQuery ? 'Try a different search query' : 'Create the first channel!'}</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = channels.map(channel => `
                <div class="channel-card bg-white rounded-xl shadow overflow-hidden">
                    <div class="relative">
                        <!-- Cover Photo -->
                        <div class="h-32 ${getCategoryColor(channel.category)}"></div>
                        
                        <!-- Channel Avatar -->
                        <div class="absolute top-8 left-6">
                            <div class="w-16 h-16 bg-white rounded-xl flex items-center justify-center shadow-lg">
                                <i class="fas fa-broadcast-tower ${getCategoryTextColor(channel.category)} text-2xl"></i>
                            </div>
                        </div>
                        
                        <!-- Category Badge -->
                        <div class="absolute top-4 right-4">
                            <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium ${getCategoryBadgeColor(channel.category)}">
                                ${getCategoryIcon(channel.category)} ${formatCategory(channel.category)}
                            </span>
                        </div>
                    </div>
                    
                    <div class="p-6 pt-12">
                        <h3 class="font-bold text-gray-800 text-lg mb-1">${channel.name}</h3>
                        <p class="text-gray-600 text-sm mb-3">@${channel.username}</p>
                        
                        <p class="text-gray-700 text-sm mb-4 line-clamp-2">${channel.description || 'No description provided.'}</p>
                        
                        <div class="flex items-center justify-between text-sm text-gray-500 mb-4">
                            <div class="flex items-center">
                                <i class="fas fa-university mr-1"></i>
                                <span>${channel.university || 'All Universities'}</span>
                            </div>
                            <div class="flex items-center">
                                <i class="fas fa-users mr-1"></i>
                                <span>${channel.subscriberCount || channel.subscribers?.length || 0} subscribers</span>
                            </div>
                        </div>
                        
                        <!-- Creator Info -->
                        <div class="flex items-center mb-4">
                            <img src="${channel.creatorId?.avatar || 'https://res.cloudinary.com/demo/image/upload/v1692290000/default-avatar.png'}" 
                                 class="w-8 h-8 rounded-full mr-2">
                            <span class="text-sm text-gray-600">By ${channel.creatorId?.nickname || 'Unknown'}</span>
                        </div>
                        
                        <div class="flex space-x-2">
                            ${channel.isSubscribed ? `
                                <button onclick="unsubscribeFromChannel('${channel._id}', event)" 
                                        class="flex-1 border border-red-300 text-red-600 py-2 rounded-lg font-medium hover:bg-red-50 transition">
                                    <i class="fas fa-bell-slash mr-2"></i> Unsubscribe
                                </button>
                            ` : `
                                <button onclick="subscribeToChannel('${channel._id}', event)" 
                                        class="flex-1 gradient-bg text-white py-2 rounded-lg font-medium hover:opacity-90 transition">
                                    <i class="fas fa-bell mr-2"></i> Subscribe
                                </button>
                            `}
                            
                            <button onclick="openChannel('${channel._id}')" 
                                    class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Recent Posts Preview -->
                    <div class="bg-gray-50 px-6 py-4 border-t border-gray-200">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm font-medium text-gray-600">Recent Posts</span>
                            <span class="text-xs text-gray-500">${channel.postCount || 0} posts</span>
                        </div>
                        <div class="space-y-2">
                            ${(channel.recentPosts || []).slice(0, 2).map(post => `
                                <div class="flex items-start">
                                    <div class="w-2 h-2 bg-purple-500 rounded-full mt-1.5 mr-2"></div>
                                    <p class="text-xs text-gray-600 truncate">${post.content || 'New post'}</p>
                                </div>
                            `).join('')}

                                <p class="text-xs text-gray-500 italic">No posts yet</p>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // Append channels
        function appendChannels(newChannels) {
            const container = document.getElementById('channelsContainer');
            newChannels.forEach(channel => {
                const channelElement = createChannelElement(channel);
                container.insertAdjacentHTML('beforeend', channelElement);
            });
        }
        
        // Create channel element (for appending)
        function createChannelElement(channel) {
            return `
                <div class="channel-card bg-white rounded-xl shadow overflow-hidden">
                    <div class="relative">
                        <div class="h-32 ${getCategoryColor(channel.category)}"></div>
                        <div class="absolute top-8 left-6">
                            <div class="w-16 h-16 bg-white rounded-xl flex items-center justify-center shadow-lg">
                                <i class="fas fa-broadcast-tower ${getCategoryTextColor(channel.category)} text-2xl"></i>
                            </div>
                        </div>
                        <div class="absolute top-4 right-4">
                            <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium ${getCategoryBadgeColor(channel.category)}">
                                ${getCategoryIcon(channel.category)} ${formatCategory(channel.category)}
                            </span>
                        </div>
                    </div>
                    
                    <div class="p-6 pt-12">
                        <h3 class="font-bold text-gray-800 text-lg mb-1">${channel.name}</h3>
                        <p class="text-gray-600 text-sm mb-3">@${channel.username}</p>
                        
                        <p class="text-gray-700 text-sm mb-4 line-clamp-2">${channel.description || 'No description provided.'}</p>
                        
                        <div class="flex items-center justify-between text-sm text-gray-500 mb-4">
                            <div class="flex items-center">
                                <i class="fas fa-university mr-1"></i>
                                <span>${channel.university || 'All Universities'}</span>
                            </div>
                            <div class="flex items-center">
                                <i class="fas fa-users mr-1"></i>
                                <span>${channel.subscriberCount || channel.subscribers?.length || 0} subscribers</span>
                            </div>
                        </div>
                        
                        <div class="flex items-center mb-4">
                            <img src="${channel.creatorId?.avatar || 'https://res.cloudinary.com/demo/image/upload/v1692290000/default-avatar.png'}" 
                                 class="w-8 h-8 rounded-full mr-2">
                            <span class="text-sm text-gray-600">By ${channel.creatorId?.nickname || 'Unknown'}</span>
                        </div>
                        
                        <div class="flex space-x-2">
                            ${channel.isSubscribed ? `
                                <button onclick="unsubscribeFromChannel('${channel._id}', event)" 
                                        class="flex-1 border border-red-300 text-red-600 py-2 rounded-lg font-medium hover:bg-red-50 transition">
                                    <i class="fas fa-bell-slash mr-2"></i> Unsubscribe
                                </button>
                            ` : `
                                <button onclick="subscribeToChannel('${channel._id}', event)" 
                                        class="flex-1 gradient-bg text-white py-2 rounded-lg font-medium hover:opacity-90 transition">
                                    <i class="fas fa-bell mr-2"></i> Subscribe
                                </button>
                            `}
                            
                            <button onclick="openChannel('${channel._id}')" 
                                    class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="bg-gray-50 px-6 py-4 border-t border-gray-200">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm font-medium text-gray-600">Recent Posts</span>
                            <span class="text-xs text-gray-500">${channel.postCount || 0} posts</span>
                        </div>
                        <div class="space-y-2">
                            ${(channel.recentPosts || []).slice(0, 2).map(post => `
                                <div class="flex items-start">
                                    <div class="w-2 h-2 bg-purple-500 rounded-full mt-1.5 mr-2"></div>
                                    <p class="text-xs text-gray-600 truncate">${post.content || 'New post'}</p>
                                </div>
                            `).join('')}
                            ${(!channel.recentPosts || channel.recentPosts.length === 0) ? `
                                <p class="text-xs text-gray-500 italic">No posts yet</p>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Load stats
        async function loadStats() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/channels/stats', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                if (data.success) {
                    document.getElementById('totalChannels').textContent = data.stats.totalChannels || 0;
                    document.getElementById('totalSubscribers').textContent = data.stats.totalSubscribers || 0;
                    document.getElementById('myChannels').textContent = data.stats.myChannels || 0;
                    document.getElementById('subscribedChannels').textContent = data.stats.subscribedChannels || 0;
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }
        
        // Load featured channels
        async function loadFeaturedChannels() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/channels/featured', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                if (data.success) {
                    renderFeaturedChannels(data.channels);
                }
            } catch (error) {
                console.error('Failed to load featured channels:', error);
            }
        }
        
        // Render featured channels
        function renderFeaturedChannels(featuredChannels) {
            const container = document.getElementById('featuredChannels');
            
            if (!featuredChannels || featuredChannels.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-8 text-gray-500">
                        <i class="fas fa-star text-2xl mb-2"></i>
                        <p>No featured channels yet</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = featuredChannels.map(channel => `
                <div class="bg-gradient-to-r from-purple-500 to-pink-500 rounded-xl p-6 text-white">
                    <div class="flex items-center mb-4">
                        <div class="w-12 h-12 bg-white/20 rounded-lg flex items-center justify-center mr-3">
                            <i class="fas fa-broadcast-tower text-xl"></i>
                        </div>
                        <div>
                            <h4 class="font-bold text-lg">${channel.name}</h4>
                            <p class="text-sm opacity-80">@${channel.username}</p>
                        </div>
                    </div>
                    <p class="text-sm opacity-90 mb-4">${channel.description || 'Featured channel'}</p>
                    <div class="flex items-center justify-between">
                        <span class="text-sm">
                            <i class="fas fa-users mr-1"></i> ${channel.subscriberCount || 0}
                        </span>
                        <button onclick="openChannel('${channel._id}')" 
                                class="bg-white text-purple-600 px-4 py-1 rounded-lg text-sm font-medium hover:bg-gray-100">
                            View
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        // Show error
        function showError(message) {
            const container = document.getElementById('channelsContainer');
            container.innerHTML = `
                <div class="text-center py-12 col-span-full">
                    <i class="fas fa-exclamation-triangle text-4xl text-red-300 mb-4"></i>
                    <h3 class="text-xl font-semibold text-red-500">Error Loading Channels</h3>
                    <p class="text-red-400">${message}</p>
                    <button onclick="loadChannels()" 
                            class="mt-4 px-4 py-2 bg-red-100 text-red-600 rounded-lg hover:bg-red-200 transition">
                        Try Again
                    </button>
                </div>
            `;
        }
        
        // Search channels
        function searchChannels(query) {
            searchQuery = query;
            currentPage = 1;
            loadChannels(1, currentCategory, currentSort, query);
        }
        
        // Filter by category
        function filterByCategory(category) {
            currentCategory = category;
            currentPage = 1;
            
            // Update category filter dropdown
            document.getElementById('categoryFilter').value = category === 'all' ? '' : category;
            
            loadChannels(1, category, currentSort, searchQuery);
        }
        
        // Filter channels
        function filterChannels() {
            const category = document.getElementById('categoryFilter').value;
            filterByCategory(category || 'all');
        }
        
        // Sort channels
        function sortChannels() {
            currentSort = document.getElementById('sortFilter').value;
            currentPage = 1;
            loadChannels(1, currentCategory, currentSort, searchQuery);
        }
        
        // Load more channels
        function loadMoreChannels() {
            loadChannels(currentPage + 1, currentCategory, currentSort, searchQuery);
        }
        
        // Open channel
        function openChannel(channelId) {
            window.location.href = `/channel.html?id=${channelId}`;
        }
        
        // Subscribe to channel
        async function subscribeToChannel(channelId, event) {
            if (event) event.stopPropagation();
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/channels/${channelId}/subscribe`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                if (data.success) {
                    // Update UI
                    const button = event?.target?.closest('button');
                    if (button) {
                        button.outerHTML = `
                            <button onclick="unsubscribeFromChannel('${channelId}', event)" 
                                    class="flex-1 border border-red-300 text-red-600 py-2 rounded-lg font-medium hover:bg-red-50 transition">
                                <i class="fas fa-bell-slash mr-2"></i> Unsubscribe
                            </button>
                        `;
                    }
                    
                    // Update stats
                    loadStats();
                } else {
                    alert(data.error || 'Failed to subscribe');
                }
            } catch (error) {
                console.error('Subscribe error:', error);
                alert('Failed to subscribe');
            }
        }
        
        // Unsubscribe from channel
        async function unsubscribeFromChannel(channelId, event) {
            if (event) event.stopPropagation();
            
            if (!confirm('Are you sure you want to unsubscribe from this channel?')) {
                return;
            }
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/channels/${channelId}/unsubscribe`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                if (data.success) {
                    // Update UI
                    const button = event?.target?.closest('button');
                    if (button) {
                        button.outerHTML = `
                            <button onclick="subscribeToChannel('${channelId}', event)" 
                                    class="flex-1 gradient-bg text-white py-2 rounded-lg font-medium hover:opacity-90 transition">
                                <i class="fas fa-bell mr-2"></i> Subscribe
                            </button>
                        `;
                    }
                    
                    // Update stats
                    loadStats();
                } else {
                    alert(data.error || 'Failed to unsubscribe');
                }
            } catch (error) {
                console.error('Unsubscribe error:', error);
                alert('Failed to unsubscribe');
            }
        }
        
        // Open create modal
        function openCreateModal() {
            document.getElementById('createModal').classList.remove('hidden');
        }
        
        // Close create modal
        function closeCreateModal() {
            document.getElementById('createModal').classList.add('hidden');
        }
        
        // Create channel form submission
        document.getElementById('createChannelForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/channels', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // FIX: backend expects "Bearer <token>" (see authenticateToken split)
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('Channel created successfully!');
                    closeCreateModal();
                    loadChannels(); // Reload channels
                    loadStats(); // Update stats
                } else {
                    alert(result.error || 'Failed to create channel');
                }
            } catch (error) {
                console.error('Create channel error:', error);
                alert('Failed to create channel');
            }
        });
        
        // Helper functions for categories
        function getCategoryColor(category) {
            const colors = {
                'announcements': 'bg-blue-500',
                'academic': 'bg-green-500',
                'events': 'bg-yellow-500',
                'sports': 'bg-red-500',
                'cultural': 'bg-indigo-500',
                'other': 'bg-gray-500'
            };
            return colors[category] || 'bg-purple-500';
        }
        
        function getCategoryTextColor(category) {
            const colors = {
                'announcements': 'text-blue-600',
                'academic': 'text-green-600',
                'events': 'text-yellow-600',
                'sports': 'text-red-600',
                'cultural': 'text-indigo-600',
                'other': 'text-gray-600'
            };
            return colors[category] || 'text-purple-600';
        }
        
        function getCategoryBadgeColor(category) {
            const colors = {
                'announcements': 'bg-blue-100 text-blue-800',
                'academic': 'bg-green-100 text-green-800',
                'events': 'bg-yellow-100 text-yellow-800',
                'sports': 'bg-red-100 text-red-800',
                'cultural': 'bg-indigo-100 text-indigo-800',
                'other': 'bg-gray-100 text-gray-800'
            };
            return colors[category] || 'bg-purple-100 text-purple-800';
        }
        
        function getCategoryIcon(category) {
            const icons = {
                'announcements': 'fas fa-bullhorn',
                'academic': 'fas fa-graduation-cap',
                'events': 'fas fa-calendar-alt',
                'sports': 'fas fa-football-ball',
                'cultural': 'fas fa-palette',
                'other': 'fas fa-ellipsis-h'
            };
            return icons[category] || 'fas fa-broadcast-tower';
        }
        
        function formatCategory(category) {
            return category.charAt(0).toUpperCase() + category.slice(1);
        }
        
        // Close modal when clicking outside
        document.addEventListener('click', (event) => {
            const modal = document.getElementById('createModal');
            if (modal && !modal.contains(event.target) && !event.target.closest('[onclick="openCreateModal()"]')) {
                if (!modal.classList.contains('hidden')) {
                    closeCreateModal();
                }
            }
        });
    </script>

<div id="themeFab" title="Kunduzgi / Tungi rejim">
  <i id="themeFabIcon" class="fa-solid fa-moon"></i>
  <span id="themeFabLabel">Tungi</span>
  <span class="kicker">â€¢ Kanallar</span>
</div>
<script>
  (function(){
    const key='theme';
    const btn=document.getElementById('themeFab');
    const icon=document.getElementById('themeFabIcon');
    const label=document.getElementById('themeFabLabel');
    function apply(mode){
      if(mode==='dark') document.documentElement.classList.add('dark'); else document.documentElement.classList.remove('dark');
      localStorage.setItem(key, mode);
      icon.className = mode==='dark' ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
      label.textContent = mode==='dark' ? 'Kunduzgi' : 'Tungi';
    }
    const saved=localStorage.getItem(key);
    const prefers=window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    apply(saved || (prefers?'dark':'light'));
    btn.addEventListener('click', ()=> apply(document.documentElement.classList.contains('dark') ? 'light' : 'dark'));
  })();
</script>
