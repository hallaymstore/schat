<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guruh — SChat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .message-bubble {
            border-radius: 20px;
            max-width: 70%;
        }
        .message-bubble.sent {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
        }
        .message-bubble.received {
            background: #f1f5f9;
            color: #334155;
        }
        .member-avatar {
            transition: transform 0.3s ease;
        }
        .member-avatar:hover {
            transform: scale(1.1);
        }
    </style>

<style>
  :root{
    --glass-bg: rgba(255,255,255,.58);
    --glass-brd: rgba(255,255,255,.34);
    --muted: rgba(15,23,42,.72);
    --muted2: rgba(15,23,42,.55);
    --grid: rgba(15,23,42,.06);
    --ring: rgba(99,102,241,.40);
  }
  .dark{
    --glass-bg: rgba(2,6,23,.58);
    --glass-brd: rgba(148,163,184,.16);
    --muted: rgba(226,232,240,.78);
    --muted2: rgba(226,232,240,.55);
    --grid: rgba(148,163,184,.08);
    --ring: rgba(236,72,153,.32);
  }
  body{ font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
  .muted{ color: var(--muted); }
  .muted2{ color: var(--muted2); }
  .glass{
    background: var(--glass-bg);
    border: 1px solid var(--glass-brd);
    box-shadow: 0 20px 60px rgba(0,0,0,.18);
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
  }
  .glow:focus{ outline:none; box-shadow: 0 0 0 5px var(--ring); }
  .u-anim{
    background: linear-gradient(90deg, rgba(99,102,241,1), rgba(236,72,153,1), rgba(34,197,94,1));
    background-size: 200% 200%;
    -webkit-background-clip:text; background-clip:text; color:transparent;
    animation: shimmer 7s ease-in-out infinite;
  }
  .bg-orbs{
    position: fixed; inset: 0; z-index: -2; overflow:hidden;
    background:
      radial-gradient(1200px 600px at 12% 12%, rgba(99,102,241,.38), transparent 60%),
      radial-gradient(900px 520px at 88% 18%, rgba(236,72,153,.28), transparent 60%),
      radial-gradient(1000px 700px at 50% 92%, rgba(34,197,94,.22), transparent 60%),
      linear-gradient(180deg, rgba(248,250,252,1), rgba(241,245,249,1));
  }
  .dark .bg-orbs{
    background:
      radial-gradient(1200px 600px at 12% 12%, rgba(99,102,241,.24), transparent 60%),
      radial-gradient(900px 520px at 88% 18%, rgba(236,72,153,.20), transparent 60%),
      radial-gradient(1000px 700px at 50% 92%, rgba(34,197,94,.14), transparent 60%),
      linear-gradient(180deg, rgba(2,6,23,1), rgba(15,23,42,1));
  }
  .bg-grid{
    position: fixed; inset: 0; z-index: -1; pointer-events:none;
    background-image: linear-gradient(to right, var(--grid) 1px, transparent 1px),
                      linear-gradient(to bottom, var(--grid) 1px, transparent 1px);
    background-size: 70px 70px;
    mask-image: radial-gradient(closest-side at 50% 35%, black 0%, transparent 70%);
    opacity: .85;
  }
  .btn-primary{
    background: linear-gradient(135deg, rgba(99,102,241,1), rgba(236,72,153,1));
  }
  .btn-primary:hover{ filter: brightness(1.05); }
  .btn-ghost:hover{ background: rgba(148,163,184,.12); }
  .field{
    background: rgba(255,255,255,.36);
    border: 1px solid rgba(255,255,255,.28);
  }
  .dark .field{
    background: rgba(2,6,23,.32);
    border: 1px solid rgba(148,163,184,.18);
  }
  .field:focus{ outline:none; box-shadow: 0 0 0 5px var(--ring); border-color: transparent; }
</style>
<script>
  (function(){
    const key='theme';
    const saved=localStorage.getItem(key);
    const prefers=window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    const mode=saved || (prefers?'dark':'light');
    if(mode==='dark') document.documentElement.classList.add('dark');
  })();
</script>

</head>

  <script>
    // Theme toggle
    (function(){
      const key='theme';
      const html=document.documentElement;
      const btn=document.getElementById('themeToggle');
      const icon=document.getElementById('themeIcon');
      const label=document.getElementById('themeLabel');
      function apply(mode){
        if(mode==='dark') html.classList.add('dark'); else html.classList.remove('dark');
        localStorage.setItem(key, mode);
        icon.className = mode==='dark' ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
        label.textContent = mode==='dark' ? 'Kunduzgi' : 'Tungi';
      }
      const saved=localStorage.getItem(key);
      apply(saved || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark':'light'));
      btn.addEventListener('click', ()=> apply(html.classList.contains('dark') ? 'light' : 'dark'));
    })();
    const toast = (msg, type='info') => {
      const el = document.getElementById('toast');
      el.textContent = msg;
      el.classList.remove('hidden');
      el.style.background = type==='error' ? 'rgba(239,68,68,.14)' : 'rgba(34,197,94,.14)';
      el.style.color = type==='error' ? 'rgba(220,38,38,.95)' : 'rgba(16,185,129,.95)';
      clearTimeout(toast._t);
      toast._t = setTimeout(()=> el.classList.add('hidden'), 3800);
    };
  </script>

  <script>
  
        let socket = null;
        let currentUser = null;
        let currentGroup = null;
        let groupId = null;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            await getGroupIdFromURL();
            await loadCurrentUser();
            await loadGroupInfo();
            setupSocket();
            loadGroupMessages();
        });
        
        // Get group ID from URL
        function getGroupIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            groupId = urlParams.get('id');
            
            if (!groupId) {
                alert('Group ID not found in URL');
                window.location.href = '/groups.html';
            }
        }
        
        // Authentication
        async function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }
            
            try {
                const response = await fetch('/api/me', {
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        localStorage.removeItem('token');
                        window.location.href = '/login.html';
                        return;
                    }
                    console.warn('Auth check returned non-ok status:', response.status);
                } else {
                    const data = await response.json();
                    if (!data.success) {
                        localStorage.removeItem('token');
                        window.location.href = '/login.html';
                        return;
                    }
                }
            } catch (error) {
                console.error('Auth check error:', error);
                if (error.name === 'TypeError' || error.message.includes('Failed to fetch')) {
                    console.error('Network error during auth check');
                } else {
                    localStorage.removeItem('token');
                    window.location.href = '/login.html';
                }
            }
        }
        
        // Load current user
        async function loadCurrentUser() {
            try {
                const response = await fetch('/api/me', {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });
                const data = await response.json();
                if (data.success) {
                    currentUser = data.user;
                }
            } catch (error) {
                console.error('Failed to load user:', error);
            }
        }
        
        // Load group information
        async function loadGroupInfo() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/groups/${groupId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentGroup = data.group;
                    renderGroupInfo(data.group);
                    renderMembers(data.group.members);
                    setupGroupActions(data.group);
                } else {
                    alert('Group not found or access denied');
                    window.location.href = '/groups.html';
                }
            } catch (error) {
                console.error('Failed to load group info:', error);
            }
        }
        
        // Render group information
        function renderGroupInfo(group) {
            document.getElementById('groupName').textContent = group.name;
            document.getElementById('groupMembers').textContent = `${group.members?.length || 0} members`;
            document.getElementById('groupDescription').textContent = group.description || 'No description';
            document.getElementById('fullDescription').textContent = group.description || 'No description provided';
            document.getElementById('groupUniversity').textContent = group.university || 'All Universities';
            
            // Creator info
            if (group.creatorId) {
                document.getElementById('creatorAvatar').src = group.creatorId.avatar;
                document.getElementById('creatorName').textContent = group.creatorId.nickname;
            }
            
            // Created date
            const createdDate = new Date(group.createdAt);
            document.getElementById('createdDate').textContent = createdDate.toLocaleDateString();
            
            // Members count
            document.getElementById('membersCount').textContent = `${group.members?.length || 0} members`;
        }
        
        // Render members list
        function renderMembers(members) {
            const container = document.getElementById('membersList');
            
            if (!members || members.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-4">No members</p>';
                return;
            }
            
            container.innerHTML = members.map(member => `
                <div class="flex items-center justify-between p-2 hover:bg-gray-50 rounded-lg">
                    <div class="flex items-center space-x-3">
                        <img src="${member.avatar}" class="w-10 h-10 rounded-full member-avatar">
                        <div>
                            <h4 class="font-medium text-gray-800">${member.nickname}</h4>
                            <p class="text-sm text-gray-500">@${member.username}</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-1">
                        ${member._id === currentGroup.creatorId?._id ? 
                            '<span class="text-xs bg-purple-100 text-purple-600 px-2 py-1 rounded">Admin</span>' : ''}
                        ${member.isOnline ? 
                            '<div class="w-2 h-2 bg-green-500 rounded-full" title="Online"></div>' : 
                            '<div class="w-2 h-2 bg-gray-400 rounded-full" title="Offline"></div>'}
                    </div>
                </div>
            `).join('');
        }
        
        // Setup group actions based on user role
        function setupGroupActions(group) {
            const container = document.getElementById('groupActions');
            const isCreator = currentUser._id === group.creatorId?._id;
            const isMember = group.members?.some(m => m._id === currentUser._id);
            
            if (!isMember) {
                container.innerHTML = `
                    <button onclick="joinGroup()" 
                            class="gradient-bg text-white px-4 py-2 rounded-lg font-medium hover:opacity-90 transition">
                        <i class="fas fa-user-plus mr-2"></i> Join Group
                    </button>
                `;
            } else if (isCreator) {
                container.innerHTML = `
                    <button onclick="editGroup()" 
                            class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition mr-2">
                        <i class="fas fa-edit mr-2"></i> Edit
                    </button>
                    <button onclick="deleteGroup()" 
                            class="px-4 py-2 bg-red-100 text-red-600 rounded-lg hover:bg-red-200 transition">
                        <i class="fas fa-trash mr-2"></i> Delete
                    </button>
                `;
            } else {
                container.innerHTML = `
                    <button onclick="leaveGroup()" 
                            class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                        <i class="fas fa-sign-out-alt mr-2"></i> Leave
                    </button>
                `;
            }
        }
        
        // Setup Socket.IO
        function setupSocket() {
            const token = localStorage.getItem('token');
            socket = io();
            
            socket.emit('authenticate', token);
            socket.emit('joinGroup', groupId);
            
            // Listen for new group messages
            socket.on('newGroupMessage', (message) => {
                if (message.groupId === groupId) {
                    addGroupMessageToUI(message);
                }
            });
            
            // Listen for member updates
            socket.on('groupMemberUpdate', (data) => {
                if (data.groupId === groupId) {
                    updateGroupMembers(data);
                }
            });
        }
        
        // Load group messages
        async function loadGroupMessages() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/groups/${groupId}/messages`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    renderGroupMessages(data.messages);
                }
            } catch (error) {
                console.error('Failed to load messages:', error);
            }
        }
        
        // Render group messages
        function renderGroupMessages(messages) {
            const container = document.getElementById('messagesContainer');
            
            if (!messages || messages.length === 0) {
                return;
            }
            
            container.innerHTML = messages.map(msg => `
                <div class="message">
                    <div class="flex items-start space-x-2">
                        <img src="${msg.senderId?.avatar}" class="w-8 h-8 rounded-full">
                        <div class="flex-1">
                            <div class="flex items-center space-x-2 mb-1">
                                <span class="font-medium text-gray-800">${msg.senderId?.nickname}</span>
                                <span class="text-xs text-gray-500">${formatTime(msg.createdAt)}</span>
                            </div>
                            <div class="message-bubble ${msg.senderId?._id === currentUser._id ? 'sent' : 'received'} p-3">
                                ${msg.mediaUrl ? `
                                    <div class="mb-2">
                                        ${msg.mediaType === 'image' ? 
                                            `<img src="${msg.mediaUrl}" class="max-w-full rounded-lg cursor-pointer" 
                                                 style="max-height: 300px;" onclick="viewMedia('${msg.mediaUrl}')">` :
                                            `<video src="${msg.mediaUrl}" controls class="max-w-full rounded-lg" style="max-height: 300px;"></video>`
                                        }
                                    </div>
                                ` : ''}
                                <p>${msg.text}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }
        
        // Send group message
        async function sendGroupMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !currentGroup) return;
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/groups/${groupId}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // FIX: backend expects "Bearer <token>" (see authenticateToken split)
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        text: text
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    input.value = '';
                    addGroupMessageToUI(data.message);
                    
                    // Emit via socket
                    if (socket) {
                        socket.emit('groupMessage', {
                            groupId: groupId,
                            text: text
                        });
                    }
                }
            } catch (error) {
                console.error('Failed to send message:', error);
            }
        }
        
        // Add group message to UI
        function addGroupMessageToUI(message) {
            const container = document.getElementById('messagesContainer');
            
            // If empty container
            if (container.innerHTML.includes('Start the conversation')) {
                container.innerHTML = '';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <div class="flex items-start space-x-2">
                    <img src="${message.senderId?.avatar}" class="w-8 h-8 rounded-full">
                    <div class="flex-1">
                        <div class="flex items-center space-x-2 mb-1">
                            <span class="font-medium text-gray-800">${message.senderId?.nickname}</span>
                            <span class="text-xs text-gray-500">${formatTime(message.createdAt)}</span>
                        </div>
                        <div class="message-bubble ${message.senderId?._id === currentUser._id ? 'sent' : 'received'} p-3">
                            ${message.mediaUrl ? `
                                <div class="mb-2">
                                    ${message.mediaType === 'image' ? 
                                        `<img src="${message.mediaUrl}" class="max-w-full rounded-lg cursor-pointer" 
                                             style="max-height: 300px;" onclick="viewMedia('${message.mediaUrl}')">` :
                                        `<video src="${message.mediaUrl}" controls class="max-w-full rounded-lg" style="max-height: 300px;"></video>`
                                    }
                                </div>
                            ` : ''}
                            <p>${message.text}</p>
                        </div>
                    </div>
                </div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        // Join group
        async function joinGroup() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/groups/${groupId}/join`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                if (data.success) {
                    alert('Successfully joined the group!');
                    loadGroupInfo(); // Reload group info
                } else {
                    alert(data.error || 'Failed to join group');
                }
            } catch (error) {
                console.error('Join group error:', error);
                alert('Failed to join group');
            }
        }
        
        // Leave group
        async function leaveGroup() {
            if (!confirm('Are you sure you want to leave this group?')) {
                return;
            }
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/groups/${groupId}/leave`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                if (data.success) {
                    alert('You have left the group');
                    window.location.href = '/groups.html';
                } else {
                    alert(data.error || 'Failed to leave group');
                }
            } catch (error) {
                console.error('Leave group error:', error);
                alert('Failed to leave group');
            }
        }
        
        // Edit group
        function editGroup() {
            alert('Edit group functionality would open a modal');
        }
        
        // Delete group
        async function deleteGroup() {
            if (!confirm('Are you sure you want to delete this group? This action cannot be undone.')) {
                return;
            }
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/groups/${groupId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                if (data.success) {
                    alert('Group deleted successfully');
                    window.location.href = '/groups.html';
                } else {
                    alert(data.error || 'Failed to delete group');
                }
            } catch (error) {
                console.error('Delete group error:', error);
                alert('Failed to delete group');
            }
        }
        
        // Toggle info panel
        function toggleInfoPanel() {
            const panel = document.getElementById('infoPanel');
            panel.classList.toggle('hidden');
        }
        
        // Handle enter key
        function handleEnter(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendGroupMessage();
            }
        }
        
        // Attach media
        function attachMedia() {
            alert('Media upload would be implemented');
        }
        
        // View media in modal
        function viewMedia(url) {
            document.getElementById('mediaPreview').src = url;
            document.getElementById('mediaModal').classList.remove('hidden');
        }
        
        function closeMediaModal() {
            document.getElementById('mediaModal').classList.add('hidden');
        }
        
        // Copy invite link
        function copyInviteLink() {
            const inviteLink = `${window.location.origin}/group.html?id=${groupId}`;
            navigator.clipboard.writeText(inviteLink).then(() => {
                alert('Invite link copied to clipboard!');
            });
        }
        
        // Search users for invitation
        async function searchInviteUsers(query) {
            if (query.length < 2) return;
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/search/users?query=${encodeURIComponent(query)}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                const resultsContainer = document.getElementById('inviteResults');
                
                if (data.success && data.users.length > 0) {
                    // Filter out users already in group
                    const existingMembers = currentGroup.members.map(m => m._id);
                    const filteredUsers = data.users.filter(user => 
                        !existingMembers.includes(user._id) && user._id !== currentUser._id
                    );
                    
                    if (filteredUsers.length > 0) {
                        resultsContainer.innerHTML = filteredUsers.map(user => `
                            <div class="flex items-center justify-between p-2 hover:bg-gray-50 rounded-lg">
                                <div class="flex items-center space-x-2">
                                    <img src="${user.avatar}" class="w-8 h-8 rounded-full">
                                    <div>
                                        <h4 class="font-medium text-sm">${user.nickname}</h4>
                                        <p class="text-xs text-gray-500">@${user.username}</p>
                                    </div>
                                </div>
                                <button onclick="inviteUser('${user._id}')" 
                                        class="text-xs bg-purple-100 text-purple-600 px-2 py-1 rounded hover:bg-purple-200">
                                    Invite
                                </button>
                            </div>
                        `).join('');
                    } else {
                        resultsContainer.innerHTML = '<p class="text-gray-500 text-center py-2">All searched users are already in group</p>';
                    }
                } else {
                    resultsContainer.innerHTML = '<p class="text-gray-500 text-center py-2">No users found</p>';
                }
            } catch (error) {
                console.error('Search error:', error);
            }
        }
        
        // Invite user to group
        async function inviteUser(userId) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/groups/${groupId}/invite`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // FIX: backend expects "Bearer <token>"
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ userId })
                });
                
                const data = await response.json();
                if (data.success) {
                    alert('User invited successfully!');
                    // Clear search
                    document.getElementById('inviteSearch').value = '';
                    document.getElementById('inviteResults').innerHTML = '';
                } else {
                    alert(data.error || 'Failed to invite user');
                }
            } catch (error) {
                console.error('Invite error:', error);
                alert('Failed to invite user');
            }
        }
        
        // Update group members
        function updateGroupMembers(data) {
            if (data.action === 'add') {
                // Add new member
                currentGroup.members.push(data.user);
            } else if (data.action === 'remove') {
                // Remove member
                currentGroup.members = currentGroup.members.filter(m => m._id !== data.userId);
            }
            
            renderMembers(currentGroup.members);
            document.getElementById('groupMembers').textContent = `${currentGroup.members.length} members`;
            document.getElementById('membersCount').textContent = `${currentGroup.members.length} members`;
            setupGroupActions(currentGroup);
        }
        
        // Format time
        function formatTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            return date.toLocaleDateString();
        }
        
        // Setup invite search
        document.getElementById('inviteSearch').addEventListener('input', (e) => {
            searchInviteUsers(e.target.value);
        });
        
        // Logout
        async function logout() {
            try {
                await fetch('/api/logout', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });
            } catch (error) {
                // Ignore errors
            }
            
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        }
    
  </script>

  <script>
    // ====== Minimal adapters (if original JS does not fill new UI) ======
    // This adapter attempts to map common ids from older group.html implementations.
    (function(){
      const params = new URLSearchParams(location.search);
      const groupId = params.get('group') || params.get('id') || params.get('groupId');
      const token = localStorage.getItem('token') || '';

      function headers(){
        return token ? { 'Authorization': 'Bearer ' + token, 'Content-Type':'application/json' } : { 'Content-Type':'application/json' };
      }

      async function getJSON(url){
        const r = await fetch(url, { headers: headers() });
        const j = await r.json().catch(()=>null);
        if(!r.ok) throw new Error(j?.error || 'Xatolik');
        return j;
      }

      function renderMembers(members){
        const list = document.getElementById('membersList');
        list.innerHTML = '';
        (members||[]).forEach(m=>{
          const u = m.user || m;
          const div = document.createElement('div');
          div.className = 'glass rounded-2xl px-4 py-3 flex items-center justify-between';
          div.innerHTML = `
            <div class="min-w-0">
              <div class="font-extrabold truncate">${u.username || '—'}</div>
              <div class="text-xs muted2 truncate">${u.nickname || u.fullName || ''}</div>
            </div>
            <div class="text-xs muted2">${m.role || ''}</div>
          `;
          list.appendChild(div);
        });
        document.getElementById('memberCount').textContent = (members||[]).length;
      }

      function setGroupInfo(g){
        document.getElementById('groupName').textContent = g.name || 'Guruh';
        document.getElementById('groupDesc').textContent = g.description || 'Tavsif yo‘q.';
        document.getElementById('groupStatus').textContent = g.isPrivate ? 'Yopiq guruh' : 'Ochiq guruh';
      }

      function renderPreview(msgs){
        const box = document.getElementById('messagesPreview');
        box.innerHTML = '';
        (msgs||[]).slice(0, 8).forEach(x=>{
          const d = document.createElement('div');
          d.className = 'glass rounded-2xl p-4';
          const name = x.sender?.username || x.username || 'User';
          const t = new Date(x.createdAt || Date.now()).toLocaleString('uz-UZ');
          d.innerHTML = `
            <div class="flex items-center justify-between gap-3">
              <div class="font-extrabold truncate">${name}</div>
              <div class="text-xs muted2">${t}</div>
            </div>
            <div class="mt-2 text-sm">${(x.content||x.text||'').toString().slice(0,240)}</div>
          `;
          box.appendChild(d);
        });
        if(!(msgs||[]).length) box.innerHTML = '<div class="text-sm muted2">Hozircha xabar yo‘q.</div>';
      }

      async function load(){
        if(!groupId) {
          toast('Group ID topilmadi. URL’da ?group=... bo‘lishi kerak.', 'error');
          return;
        }
        try {
          // Try common endpoints (your server may use one of them)
          let g = null;
          const candidates = [
            `/api/groups/${groupId}`,
            `/api/group/${groupId}`,
            `/api/get-group/${groupId}`
          ];
          for (const u of candidates){
            try { g = await getJSON(u); break; } catch(e){}
          }
          if(!g) throw new Error('Guruh topilmadi (API mos emas).');
          setGroupInfo(g.group || g);

          // members
          let members = null;
          const memCandidates = [
            `/api/groups/${groupId}/members`,
            `/api/group/${groupId}/members`
          ];
          for (const u of memCandidates){
            try { members = await getJSON(u); break; } catch(e){}
          }
          if(members) renderMembers(members.members || members);

          // preview messages
          let msgs = null;
          const msgCandidates = [
            `/api/groups/${groupId}/messages?limit=20`,
            `/api/group/${groupId}/messages?limit=20`
          ];
          for (const u of msgCandidates){
            try { msgs = await getJSON(u); break; } catch(e){}
          }
          if(msgs) renderPreview(msgs.messages || msgs);

          // buttons
          document.getElementById('openChatBtn').onclick = ()=> location.href = `/group.html?id=${groupId}#chat`;
          document.getElementById('refreshBtn').onclick = ()=> load();
          document.getElementById('inviteBtn').onclick = async ()=> {
            const link = location.origin + `/groups.html?join=${groupId}`;
            try{ await navigator.clipboard.writeText(link); toast('Taklif havolasi nusxalandi'); } catch(e){ toast(link); }
          };
          document.getElementById('addMemberBtn').onclick = async ()=> {
            const username = document.getElementById('addMemberInput').value.trim();
            if(!username) return toast('Username kiriting', 'error');
            // common add endpoint
            const addCandidates = [
              `/api/groups/${groupId}/members`,
              `/api/group/${groupId}/members/add`
            ];
            let ok = false;
            for (const u of addCandidates){
              try {
                const r = await fetch(u, { method:'POST', headers: headers(), body: JSON.stringify({ username }) });
                const j = await r.json().catch(()=>null);
                if(!r.ok) throw new Error(j?.error || 'Xatolik');
                ok = true; break;
              } catch(e){}
            }
            if(!ok) return toast('Qo‘shish endpointi topilmadi (server route nomini moslash kerak).', 'error');
            toast('A’zo qo‘shildi');
            document.getElementById('addMemberInput').value='';
            load();
          };
        } catch (e) {
          toast(e.message || 'Xatolik', 'error');
        }
      }

      document.addEventListener('DOMContentLoaded', load);
    })();
  </script>
